name: macOS CI - FastMixture

on: [push, pull_request]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Conda with conda-forge
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.11
          auto-update-conda: true
          activate-environment: fastmixture-env
          channels: conda-forge
          channel-priority: strict

      - name: Install OpenMP via Homebrew
        run: brew install libomp

      - name: Create Conda environment and install dependencies
        shell: bash -l {0}
        run: |
          conda create -n fastmixture-env -y \
            python=3.11 \
            numpy \
            scipy \
            scikit-learn \
            pip \
            llvm-openmp

      - name: Set OpenMP environment variables for Clang
        shell: bash -l {0}
        run: |
          OMP_PREFIX=$(brew --prefix libomp)
          echo "CFLAGS='-Xpreprocessor -fopenmp -I$OMP_PREFIX/include'" >> $GITHUB_ENV
          echo "LDFLAGS='-L$OMP_PREFIX/lib -lomp'" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV


      - name: Clone and install fastmixture
        shell: bash -l {0}
        run: |
          git clone https://github.com/Rosemeis/fastmixture.git
          cd fastmixture
          conda activate fastmixture-env
          pip install .

      - name: Test fastmixture import
        shell: bash -l {0}
        run: |
          conda activate fastmixture-env
          fastmixture --help
