on:
  push:
    branches: [main, osx_install]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release',  py: "3.11" }
#          - {os: windows-latest, r: 'release',  py: "3.11" }
#          - {os: ubuntu-latest,   r: 'devel',  py: "3.11",  http-user-agent: 'release'}
#          - {os: ubuntu-latest,   r: 'release',  py: "3.11" }
#          - {os: ubuntu-latest,   r: 'oldrel-1',  py: "3.11" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      CC: /usr/bin/clang
      CXX: /usr/bin/clang++
      CPPFLAGS: "-Xpreprocessor -fopenmp"
      CFLAGS: "-Wno-implicit-function-declaration -I/usr/local/opt/libomp/include"
      CXXFLAGS: "-I/usr/local/opt/libomp/include"
      LDFLAGS: "-Wl,-rpath,/usr/local/opt/libomp/lib -L/usr/local/opt/libomp/lib -lomp"


    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      # - uses: r-lib/actions/setup-r@v2
      #   with:
      #     r-version: ${{ matrix.config.r }}
      #     http-user-agent: ${{ matrix.config.http-user-agent }}
      #     use-public-rspm: true

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.config.py }}

#      - uses: actions/setup-python@v5
#        with:
#          python-version: ${{ matrix.config.py }}

      # - uses: r-lib/actions/setup-r-dependencies@v2
      #   with:
      #     extra-packages: |
      #       any::rcmdcheck
      #       any::devtools
      #     needs: check

      # - name: Install conda for OSX
      #   if: matrix.config.os == 'macos-latest'
      #   run: |
      #     mkdir -p ~/miniconda3
      #     curl https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-arm64.sh -o ~/miniconda3/miniconda.sh
      #     bash ~/miniconda3/miniconda.sh -b -u -p ~/miniconda3
      #     rm ~/miniconda3/miniconda.sh
      #   shell: bash {0}



     - name: Install openmp for OSX
       if: matrix.config.os == 'macos-latest'
      run: |
        brew install libomp
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp"
        export CFLAGS="$CFLAGS -I/usr/local/opt/libomp/include"
        export CXXFLAGS="$CXXFLAGS -I/usr/local/opt/libomp/include"
        export LDFLAGS="$LDFLAGS -L/usr/local/opt/libomp/lib -lomp"
        export DYLD_LIBRARY_PATH=/usr/local/opt/libomp/lib
        git clone https://github.com/Rosemeis/fastmixture.git
        conda env create -f fastmixture/environment.yml
        conda activate fastmixture
      shell: bash {0}
      run: |
        Rscript -e 'source("./R/tgc_tools_install.R"); tgc_tools_install()'
      shell: bash {0}

